<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Simulator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h2 class="header__title">Piano Virtual</h2>

        <div class="header__volume-slider header__column">
          <label class="header__label" for="volume-slider">Volume</label>
          <input class="header__label" type="range" id="volume-slider" />
        </div>

        <div class="header__keys-check header__column">
          <label for="keys-check">Teclas</label>
          <input class="header__check-box" type="checkbox" id="keys-check" />
        </div>
      </header>

      <ul class="piano">
        <li class="piano__key--white" data-key="a">
          <span class="piano__key-label">a</span>
        </li>
        <li class="piano__key--black" data-key="w">
          <span class="piano__key-label">w</span>
        </li>
        <li class="piano__key--white" data-key="s">
          <span class="piano__key-label">s</span>
        </li>
        <li class="piano__key--black" data-key="e">
          <span class="piano__key-label">e</span>
        </li>
        <li class="piano__key--white" data-key="d">
          <span class="piano__key-label">d</span>
        </li>
        <li class="piano__key--white" data-key="f">
          <span class="piano__key-label">f</span>
        </li>
        <li class="piano__key--black" data-key="t">
          <span class="piano__key-label">t</span>
        </li>
        <li class="piano__key--white" data-key="g">
          <span class="piano__key-label">g</span>
        </li>
        <li class="piano__key--black" data-key="y">
          <span class="piano__key-label">y</span>
        </li>
        <li class="piano__key--white" data-key="h">
          <span class="piano__key-label">h</span>
        </li>
        <li class="piano__key--black" data-key="u">
          <span class="piano__key-label">u</span>
        </li>
        <li class="piano__key--white" data-key="j">
          <span class="piano__key-label">j</span>
        </li>
        <li class="piano__key--white" data-key="k">
          <span class="piano__key-label">k</span>
        </li>
        <li class="piano__key--black" data-key="o">
          <span class="piano__key-label">o</span>
        </li>
        <li class="piano__key--white" data-key="l">
          <span class="piano__key-label">l</span>
        </li>
        <li class="piano__key--black" data-key="p">
          <span class="piano__key-label">p</span>
        </li>
        <li class="piano__key--white" data-key=";">
          <span class="piano__key-label">;</span>
        </li>
      </ul>
    </section>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
